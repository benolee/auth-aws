<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head><title>
	Sign In
</title><meta name="robots" content="noindex, nofollow" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" type="text/css" href="MasterPages/StyleSheet.css" /><link href="static/bootstrap.css" rel="stylesheet" /><link href="static/bootstrap-responsive.css" rel="stylesheet" /><link href="static/styles.css" rel="stylesheet" /></head>

<body>
    <form name="aspnetForm" method="post" action="/adfs/ls/?SAMLRequest=REQUEST" id="aspnetForm" class="form-signin">
<input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="viewstatedata" />

<input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="viewstategeneratordata" />
<input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="eventvalidationdata" /><input type="hidden" name="__db" value="15" />
    <div class="MainArea">
        <div class="Header">
            <span id="ctl00_PageTitleLabel">Sign In</span>
        </div>
        <div class="GroupLargeMargin">
            <div class="TextSizeXLarge">
                <span id="ctl00_STSLabel">adfs.example</span>
            </div>
        </div>
        <div class="MainActionContainer">

    <div class="GroupXLargeMargin"><span>Type your user name and network password.</span></div>
    <table class="UsernamePasswordTable">
        <tr>
            <td>
                <span class="Label"><span>User name: </span></span>
            </td>
            <td>
                <input name="ctl00$ContentPlaceHolder1$UsernameTextBox" type="text" id="ctl00_ContentPlaceHolder1_UsernameTextBox" autocomplete="off" />
            </td>
            <td class="TextColorSecondary TextSizeSmall">
                <span>Example: Domain\username</span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="Label"><span>Password: </span></span>
            </td>
            <td>
                <input name="ctl00$ContentPlaceHolder1$PasswordTextBox" type="password" id="ctl00_ContentPlaceHolder1_PasswordTextBox" autocomplete="off" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td></td>
            <td class="TextSizeSmall TextColorError">

            </td>
	    <td>&nbsp;</td>
        </tr>
        <tr>
	    <td></td>
            <td>
                <div class="RightAlign GroupXLargeMargin">
                    <input type="submit" name="ctl00$ContentPlaceHolder1$SubmitButton" value="Sign In" id="ctl00_ContentPlaceHolder1_SubmitButton" class="Resizable" />
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>

        </div>
    </div>
    </form>
</body>
</html>
